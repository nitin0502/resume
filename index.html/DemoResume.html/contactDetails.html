<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Details</title>
</head>
<body>
    <h1>Enter your Contact Details</h1>
    <form action="">
        <label for="">First Name</label>
        <input type="text" value="Enter your first name">

        <label for="">Second Name</label>
        <input type="text" value="Enter your second name">
        <br><br>

        <label for="">Age</label>
        <input type="number">
        <br><br>

        <label for="">Date of Birth</label>
        <input type="date">
        <br><br>

        <label for="Email">Email</label>
        <input id="Email" type="email">
        <br><br>

        <label for="">Password</label>
        <input type="password">
        <br><br>

        <p>Enter your T-shirt Size</p>
        <input id="Small" name="tshirtSize" type="radio">
        <label for="Small">Small</label>
        <br>

        <input id="Medium" name="tshirtSize" type="radio">
        <label for="Medium">Medium</label>
        <br>

        <input id="Large" name="tshirtSize" type="radio">
        <label for="Large">Large</label>
        <br><br>

        <label for="color">Your Favourite color</label>
        <input id="color" type="color">
        <br><br>

        <label for="cars">Choose a car</label>
        <select name="car" id="car">
            <option value="BMW">BMW</option>
            <option value="audi">Audi</option>
            <option value="range rover">Range Rover</option>
            <option value="defender">Defender</option>
        </select>
        <br><br>

        <label for="aboutYourself">Tell us about Yourself</label>
        <textarea name="aboutYourself" id="aboutYourself" cols="20" rows="5"></textarea>
        <br><br>
        
        <input type="reset">
        <input type="submit">

    </form>
</body>
</html>
